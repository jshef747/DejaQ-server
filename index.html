<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DejaQ Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Outer layout: sidebar + chat */
        .app-layout {
            width: 100%;
            max-width: 960px;
            height: 90vh;
            display: flex;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            min-width: 220px;
            background: #0d1b3e;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #1a1a4e;
        }
        .sidebar-header {
            padding: 14px 12px;
            border-bottom: 1px solid #1a1a4e;
        }
        .new-chat-btn {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: transparent;
            color: #e0e0e0;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .new-chat-btn:hover { background: #16213e; }
        .conv-list {
            flex: 1;
            overflow-y: auto;
            padding: 6px 0;
        }
        .conv-list::-webkit-scrollbar { width: 4px; }
        .conv-list::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }
        .conv-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            cursor: pointer;
            transition: background 0.15s;
            position: relative;
        }
        .conv-item:hover { background: #16213e; }
        .conv-item.active { background: #1e3a5f; }
        .conv-preview {
            flex: 1;
            font-size: 0.82rem;
            color: #94a3b8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .conv-item.active .conv-preview { color: #e0e0e0; }
        .conv-delete {
            display: none;
            background: none;
            border: none;
            color: #64748b;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 2px 4px;
            margin-left: 4px;
            line-height: 1;
        }
        .conv-delete:hover { color: #ef4444; }
        .conv-item:hover .conv-delete { display: block; }

        /* Chat container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #16213e;
            overflow: hidden;
        }

        /* Header */
        .header {
            padding: 16px 20px;
            background: #0f3460;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1a1a4e;
        }
        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e0e0e0;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.8rem;
        }
        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }
        .status-dot.connected { background: #22c55e; }
        .cache-stats {
            color: #94a3b8;
            font-family: monospace;
        }

        /* Messages area */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        #messages::-webkit-scrollbar { width: 6px; }
        #messages::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }

        .bubble-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 75%;
        }
        .bubble-wrapper.user {
            align-self: flex-end;
            align-items: flex-end;
        }
        .bubble-wrapper.bot {
            align-self: flex-start;
            align-items: flex-start;
        }
        .bubble {
            padding: 10px 14px;
            border-radius: 16px;
            line-height: 1.45;
            font-size: 0.95rem;
            word-wrap: break-word;
        }
        .bubble-wrapper.user .bubble {
            background: #2563eb;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .bubble-wrapper.bot .bubble {
            background: #334155;
            color: #e2e8f0;
            border-bottom-left-radius: 4px;
        }

        /* Badges */
        .badges {
            display: flex;
            gap: 6px;
            margin-top: 4px;
            flex-wrap: wrap;
        }
        .badge {
            font-size: 0.65rem;
            font-weight: 700;
            padding: 2px 7px;
            border-radius: 9999px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .badge-llm    { background: #f97316; color: #fff; }
        .badge-cache   { background: #22c55e; color: #fff; }
        .badge-hit     { background: #22c55e; color: #fff; }
        .badge-miss    { background: #ef4444; color: #fff; }
        .badge-normalized {
            background: #1e293b;
            color: #94a3b8;
            font-weight: 400;
            font-family: monospace;
            font-size: 0.7rem;
        }

        /* Input area */
        .input-area {
            padding: 14px 20px;
            background: #0f3460;
            display: flex;
            gap: 10px;
            border-top: 1px solid #1a1a4e;
        }
        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #334155;
            border-radius: 24px;
            background: #1e293b;
            color: #e2e8f0;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-area input:focus { border-color: #2563eb; }
        .input-area input::placeholder { color: #64748b; }
        .input-area button {
            padding: 10px 22px;
            border: none;
            border-radius: 24px;
            background: #2563eb;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .input-area button:hover { background: #1d4ed8; }
        .input-area button:disabled { background: #334155; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="app-layout">
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>
            </div>
            <div class="conv-list" id="convList"></div>
        </div>

        <div class="chat-container">
            <div class="header">
                <h1>DejaQ Chat</h1>
                <div class="header-right">
                    <span class="cache-stats" id="cacheStats"></span>
                    <div class="connection-status">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Disconnected</span>
                    </div>
                </div>
            </div>

            <div id="messages"></div>

            <div class="input-area">
                <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off">
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "http://localhost:8000";
        let totalQueries = 0;
        let cacheHits = 0;
        let ws;
        let conversationId = null;

        // Local cache: conversationId -> array of {type, html}
        const chatHistory = {};

        function connect() {
            ws = new WebSocket(API_BASE.replace("http", "ws") + "/ws/chat");

            ws.onopen = () => {
                document.getElementById("statusDot").classList.add("connected");
                document.getElementById("statusText").textContent = "Connected";
                document.getElementById("sendBtn").disabled = false;
            };

            ws.onclose = () => {
                document.getElementById("statusDot").classList.remove("connected");
                document.getElementById("statusText").textContent = "Disconnected";
                document.getElementById("sendBtn").disabled = true;
                setTimeout(connect, 3000);
            };

            ws.onerror = () => ws.close();

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const isNewConversation = !conversationId;
                if (data.conversation_id) conversationId = data.conversation_id;

                const wrapper = document.createElement("div");
                wrapper.className = "bubble-wrapper bot";

                const bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.textContent = data.message;
                wrapper.appendChild(bubble);

                // Cache badges
                if (data.cache_hit !== null && data.cache_hit !== undefined) {
                    totalQueries++;
                    if (data.cache_hit) cacheHits++;
                    updateCacheStats();

                    const badges = document.createElement("div");
                    badges.className = "badges";

                    const sourceBadge = document.createElement("span");
                    sourceBadge.className = "badge " + (data.cache_hit ? "badge-cache" : "badge-llm");
                    sourceBadge.textContent = data.cache_hit ? "Cache" : "LLM";
                    badges.appendChild(sourceBadge);

                    const hitBadge = document.createElement("span");
                    hitBadge.className = "badge " + (data.cache_hit ? "badge-hit" : "badge-miss");
                    hitBadge.textContent = data.cache_hit ? "HIT" : "MISS";
                    badges.appendChild(hitBadge);

                    if (data.normalized_query) {
                        const normBadge = document.createElement("span");
                        normBadge.className = "badge badge-normalized";
                        normBadge.textContent = "normalized: " + data.normalized_query;
                        badges.appendChild(normBadge);
                    }

                    wrapper.appendChild(badges);
                }

                const messagesDiv = document.getElementById("messages");
                messagesDiv.appendChild(wrapper);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                // Save to local cache
                saveBubbleToCache(conversationId, wrapper);

                // If this was the first message in a new conversation, add to sidebar
                if (isNewConversation) {
                    loadConversationList();
                }
            };
        }

        function saveBubbleToCache(convId, element) {
            if (!convId) return;
            if (!chatHistory[convId]) chatHistory[convId] = [];
            chatHistory[convId].push(element.outerHTML);
        }

        function updateCacheStats() {
            const pct = totalQueries > 0 ? Math.round((cacheHits / totalQueries) * 100) : 0;
            document.getElementById("cacheStats").textContent =
                "Cache Hit Rate: " + cacheHits + "/" + totalQueries + " (" + pct + "%)";
        }

        function sendMessage() {
            const input = document.getElementById("msgInput");
            const text = input.value.trim();
            if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

            const wrapper = document.createElement("div");
            wrapper.className = "bubble-wrapper user";
            const bubble = document.createElement("div");
            bubble.className = "bubble";
            bubble.textContent = text;
            wrapper.appendChild(bubble);

            const messagesDiv = document.getElementById("messages");
            messagesDiv.appendChild(wrapper);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Save user bubble to local cache
            if (conversationId) {
                saveBubbleToCache(conversationId, wrapper);
            }

            const payload = {
                user_id: "test_user",
                department_id: "engineering",
                message: text
            };
            if (conversationId) payload.conversation_id = conversationId;
            ws.send(JSON.stringify(payload));

            input.value = "";

            // For new chats, we need to save the user bubble once we get the conv id
            if (!conversationId) {
                const pendingHtml = wrapper.outerHTML;
                const origOnMessage = ws.onmessage;
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.conversation_id && !chatHistory[data.conversation_id]) {
                        chatHistory[data.conversation_id] = [pendingHtml];
                    } else if (data.conversation_id && chatHistory[data.conversation_id]) {
                        // Insert user bubble before bot response if missing
                        if (chatHistory[data.conversation_id].length === 0) {
                            chatHistory[data.conversation_id].push(pendingHtml);
                        }
                    }
                    ws.onmessage = origOnMessage;
                    origOnMessage(event);
                };
            }
        }

        // --- Sidebar functions ---

        async function loadConversationList() {
            try {
                const res = await fetch(API_BASE + "/conversations");
                const convos = await res.json();
                renderConversationList(convos);
            } catch (e) {
                // Server might be down, ignore
            }
        }

        function renderConversationList(convos) {
            const list = document.getElementById("convList");
            list.innerHTML = "";
            convos.forEach(c => {
                const item = document.createElement("div");
                item.className = "conv-item" + (c.id === conversationId ? " active" : "");
                item.onclick = (e) => {
                    if (e.target.classList.contains("conv-delete")) return;
                    switchConversation(c.id);
                };

                const preview = document.createElement("span");
                preview.className = "conv-preview";
                preview.textContent = c.preview || "New conversation";
                item.appendChild(preview);

                const del = document.createElement("button");
                del.className = "conv-delete";
                del.textContent = "\u00d7";
                del.title = "Delete conversation";
                del.onclick = (e) => {
                    e.stopPropagation();
                    deleteConversation(c.id);
                };
                item.appendChild(del);

                list.appendChild(item);
            });
        }

        function switchConversation(id) {
            if (id === conversationId) return;

            // Save current messages to cache
            saveCurrentToCache();

            // Set new conversation
            conversationId = id;

            // Restore from local cache or clear
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = "";
            if (chatHistory[id]) {
                chatHistory[id].forEach(html => {
                    messagesDiv.innerHTML += html;
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            // Reconnect WS with conversation_id
            reconnectWebSocket();

            // Update sidebar active state
            document.querySelectorAll(".conv-item").forEach(el => el.classList.remove("active"));
            document.querySelectorAll(".conv-item").forEach(el => {
                if (el.querySelector(".conv-preview").textContent === (chatHistory[id] ? "" : "")) return;
                // Re-render to update active state
            });
            loadConversationList();
        }

        function saveCurrentToCache() {
            if (!conversationId) return;
            const messagesDiv = document.getElementById("messages");
            const bubbles = messagesDiv.querySelectorAll(".bubble-wrapper");
            chatHistory[conversationId] = [];
            bubbles.forEach(b => chatHistory[conversationId].push(b.outerHTML));
        }

        function newChat() {
            // Save current chat
            saveCurrentToCache();

            // Reset state
            conversationId = null;
            document.getElementById("messages").innerHTML = "";
            totalQueries = 0;
            cacheHits = 0;
            document.getElementById("cacheStats").textContent = "";

            // Reconnect WS (fresh, no conversation_id)
            reconnectWebSocket();

            // Update sidebar
            loadConversationList();
        }

        async function deleteConversation(id) {
            try {
                await fetch(API_BASE + "/conversations/" + id, { method: "DELETE" });
            } catch (e) {
                // ignore
            }
            delete chatHistory[id];
            if (id === conversationId) {
                newChat();
            } else {
                loadConversationList();
            }
        }

        function reconnectWebSocket() {
            if (ws) {
                ws.onclose = null; // Prevent auto-reconnect
                ws.close();
            }
            connect();
        }

        document.getElementById("msgInput").addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        // Boot
        connect();
        loadConversationList();
    </script>
</body>
</html>
