<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DejaQ Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background: #16213e;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        /* Header */
        .header {
            padding: 16px 20px;
            background: #0f3460;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1a1a4e;
        }
        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e0e0e0;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.8rem;
        }
        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }
        .status-dot.connected { background: #22c55e; }
        .cache-stats {
            color: #94a3b8;
            font-family: monospace;
        }

        /* Messages area */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        #messages::-webkit-scrollbar { width: 6px; }
        #messages::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }

        .bubble-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 75%;
        }
        .bubble-wrapper.user {
            align-self: flex-end;
            align-items: flex-end;
        }
        .bubble-wrapper.bot {
            align-self: flex-start;
            align-items: flex-start;
        }
        .bubble {
            padding: 10px 14px;
            border-radius: 16px;
            line-height: 1.45;
            font-size: 0.95rem;
            word-wrap: break-word;
        }
        .bubble-wrapper.user .bubble {
            background: #2563eb;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .bubble-wrapper.bot .bubble {
            background: #334155;
            color: #e2e8f0;
            border-bottom-left-radius: 4px;
        }

        /* Badges */
        .badges {
            display: flex;
            gap: 6px;
            margin-top: 4px;
            flex-wrap: wrap;
        }
        .badge {
            font-size: 0.65rem;
            font-weight: 700;
            padding: 2px 7px;
            border-radius: 9999px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .badge-llm    { background: #f97316; color: #fff; }
        .badge-cache   { background: #22c55e; color: #fff; }
        .badge-hit     { background: #22c55e; color: #fff; }
        .badge-miss    { background: #ef4444; color: #fff; }
        .badge-normalized {
            background: #1e293b;
            color: #94a3b8;
            font-weight: 400;
            font-family: monospace;
            font-size: 0.7rem;
        }

        /* Input area */
        .input-area {
            padding: 14px 20px;
            background: #0f3460;
            display: flex;
            gap: 10px;
            border-top: 1px solid #1a1a4e;
        }
        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #334155;
            border-radius: 24px;
            background: #1e293b;
            color: #e2e8f0;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-area input:focus { border-color: #2563eb; }
        .input-area input::placeholder { color: #64748b; }
        .input-area button {
            padding: 10px 22px;
            border: none;
            border-radius: 24px;
            background: #2563eb;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .input-area button:hover { background: #1d4ed8; }
        .input-area button:disabled { background: #334155; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>DejaQ Chat</h1>
            <div class="header-right">
                <span class="cache-stats" id="cacheStats"></span>
                <div class="connection-status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Disconnected</span>
                </div>
            </div>
        </div>

        <div id="messages"></div>

        <div class="input-area">
            <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let totalQueries = 0;
        let cacheHits = 0;
        let ws;

        function connect() {
            ws = new WebSocket("ws://localhost:8000/ws/chat");

            ws.onopen = () => {
                document.getElementById("statusDot").classList.add("connected");
                document.getElementById("statusText").textContent = "Connected";
                document.getElementById("sendBtn").disabled = false;
            };

            ws.onclose = () => {
                document.getElementById("statusDot").classList.remove("connected");
                document.getElementById("statusText").textContent = "Disconnected";
                document.getElementById("sendBtn").disabled = true;
                setTimeout(connect, 3000);
            };

            ws.onerror = () => ws.close();

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const wrapper = document.createElement("div");
                wrapper.className = "bubble-wrapper bot";

                const bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.textContent = data.message;
                wrapper.appendChild(bubble);

                // Cache badges
                if (data.cache_hit !== null && data.cache_hit !== undefined) {
                    totalQueries++;
                    if (data.cache_hit) cacheHits++;
                    updateCacheStats();

                    const badges = document.createElement("div");
                    badges.className = "badges";

                    const sourceBadge = document.createElement("span");
                    sourceBadge.className = "badge " + (data.cache_hit ? "badge-cache" : "badge-llm");
                    sourceBadge.textContent = data.cache_hit ? "Cache" : "LLM";
                    badges.appendChild(sourceBadge);

                    const hitBadge = document.createElement("span");
                    hitBadge.className = "badge " + (data.cache_hit ? "badge-hit" : "badge-miss");
                    hitBadge.textContent = data.cache_hit ? "HIT" : "MISS";
                    badges.appendChild(hitBadge);

                    if (data.normalized_query) {
                        const normBadge = document.createElement("span");
                        normBadge.className = "badge badge-normalized";
                        normBadge.textContent = "normalized: " + data.normalized_query;
                        badges.appendChild(normBadge);
                    }

                    wrapper.appendChild(badges);
                }

                const messagesDiv = document.getElementById("messages");
                messagesDiv.appendChild(wrapper);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };
        }

        function updateCacheStats() {
            const pct = totalQueries > 0 ? Math.round((cacheHits / totalQueries) * 100) : 0;
            document.getElementById("cacheStats").textContent =
                "Cache Hit Rate: " + cacheHits + "/" + totalQueries + " (" + pct + "%)";
        }

        function sendMessage() {
            const input = document.getElementById("msgInput");
            const text = input.value.trim();
            if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

            const wrapper = document.createElement("div");
            wrapper.className = "bubble-wrapper user";
            const bubble = document.createElement("div");
            bubble.className = "bubble";
            bubble.textContent = text;
            wrapper.appendChild(bubble);

            const messagesDiv = document.getElementById("messages");
            messagesDiv.appendChild(wrapper);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            ws.send(JSON.stringify({
                user_id: "test_user",
                department_id: "engineering",
                message: text
            }));

            input.value = "";
        }

        document.getElementById("msgInput").addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        connect();
    </script>
</body>
</html>
